,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>
</head>
<body>
    <div style="width: 90%; margin: auto;padding: 20px; background-color: #efefec; border: 2px solid #efefec">
        <h1>Add New Program</h1>
    </div>
    <div style="width: 90%; margin: auto;padding: 20px; border: 2px solid #efefec;">
    
    <form method="post" action="/AddProgram/">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="programs">Program Name: </label></td>
                <td><input type="text" name="program_name" required></td>
            </tr>
            
            <tr>
                <td><label for="programs">Description: </label></td>
                <td><textarea id="w3review" name="description" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="programs">Duration: </label></td>
                <td><input type="text" name="duration" required></td>
            </tr>
            <tr>
                <td><label for="programs">Eligibility Criteria: </label></td>
                <td><input type="text" name="EligibilityCriteria" required></td>
            </tr>
            <tr>
                <td><label for="programs">Credit Hours: </label> </td>
                <td><input type="number" name="creditHours" min="0" required></td>
            </tr>
            
        </table>
        <br>
        <br>
        <input type="submit" value="Submit" style="padding: 10px; font-weight:bolder; background-color: rgb(79, 142, 219); color: #ffffff; border: rgb(79, 142, 219); ">
        <br>
        <br>
    </form>
</div>
</body>
</html>
